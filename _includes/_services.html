<div id="services">
    <div class="row">
        <div class="small-12 columns">
            <h1>{{ page.services_title }}</h1>
        </div>
    </div>
    
    <div class="row">
        {%- for item in page.services -%}
        <div class="large-4 columns" style="text-align: center;">
            <h3>{{ item.title }}</h3>
            <a>{{ item.description }}</a>
        </div>
        {%- endfor -%}
    </div>
</div>
